<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML KU KOK ILANG AJG</title>

	<style>
		body{
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			display: flex;
			align-items: center;
			justify-content: center;
			
		}

		.container{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			width: 500px;
			height: 500px;
			display: flex;
			align-items: center;
			justify-content: center;
			

		}



		h1{
			
			font-size: 40px;
			transition: .5s;

		}

		h1:hover{
			transform: scale(2);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Hello World?</h1>
	</div>
	
</body>
</html>
